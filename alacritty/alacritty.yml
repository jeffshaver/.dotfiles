colors:
  bright:
    white: "#FFFFFF"
  primary:
    background: "#192330"
draw_bold_text_with_bright_colors: true
dynamic_title: true
env:
  TERM: xterm-256color
font:
  # The normal (roman) font face to use.
  normal:
    family: FiraCode Nerd Font # should be "Menlo" or something on macOS.
    # Style can be specified to pick a specific face.
    # style: Regular

  # The bold font face
  bold:
    family: FiraCode Nerd Font # should be "Menlo" or something on macOS.
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: FiraCode Nerd Font # should be "Menlo" or something on macOS.
    # Style can be specified to pick a specific face.
    # style: italic
  # Point size of the font
  size: 14.0
key_bindings:
  - { key: N, mods: Alt, action: SpawnNewInstance }
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux"
